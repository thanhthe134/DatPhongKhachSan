<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng ký - Khách sạn</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="card">
    <header class="brand">
      <div class="logo">H</div>
      <div>
        <h1>Đăng ký tài khoản</h1>
        <p>Tạo tài khoản để đặt phòng</p>
      </div>
    </header>

    <form class="form" autocomplete="on" id="registerForm">
      <label>
        <span>Email *</span>
        <input name="email" type="email" placeholder="vd: khachhang@example.com" required />
      </label>

      <label>
        <span>Mật khẩu *</span>
        <input name="password" type="password" placeholder="Tối thiểu 6 ký tự" required minlength="6" />
      </label>

      <label>
        <span>Xác nhận mật khẩu *</span>
        <input name="confirmPassword" type="password" placeholder="Nhập lại mật khẩu" required />
      </label>

      <label>
        <span>Họ và tên *</span>
        <input name="fullName" type="text" placeholder="VD: Nguyễn Văn A" required />
      </label>

      <label>
        <span>Số điện thoại *</span>
        <input name="phone" type="tel" placeholder="VD: 0901234567" required />
      </label>

      <label>
        <span>Căn cước công dân</span>
        <input name="idCard" type="text" placeholder="VD: 001234567890" />
      </label>

      <label>
        <span>Địa chỉ</span>
        <input name="address" type="text" placeholder="VD: 123 Đường ABC, Quận XYZ" />
      </label>

      <div id="errorMsg" style="color: #ef4444; margin: 10px 0; display: none;"></div>

      <button class="btn" type="submit">Đăng ký</button>

      <p class="note" style="text-align: center; margin-top: 20px;">
        Đã có tài khoản? <a href="/login" style="color: #0ea5e9;">Đăng nhập</a>
      </p>
    </form>
  </main>

  <script>
    const form = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.style.display = "none";
      
      const formData = new FormData(form);
      const password = formData.get("password");
      const confirmPassword = formData.get("confirmPassword");

      if (password !== confirmPassword) {
        errorMsg.textContent = "Mật khẩu xác nhận không khớp";
        errorMsg.style.display = "block";
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Mật khẩu phải có ít nhất 6 ký tự";
        errorMsg.style.display = "block";
        return;
      }

      // Tạo username từ email (lấy phần trước @) nếu không có username riêng
      const email = formData.get("email");
      const username = email.split("@")[0]; // Dùng phần trước @ làm username
      
      const payload = {
        username: username, // Dùng email làm username
        email: email,
        password: password,
        fullName: formData.get("fullName"),
        phone: formData.get("phone"),
        idCard: formData.get("idCard") || null,
        address: formData.get("address") || null
      };

      try {
        const res = await fetch("/customer-auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!res.ok) {
          errorMsg.textContent = data.message || "Đăng ký thất bại";
          errorMsg.style.display = "block";
          return;
        }

        // Hiển thị thông báo thành công và chuyển hướng
        errorMsg.textContent = "Đăng ký thành công! Đang chuyển đến trang đăng nhập...";
        errorMsg.style.color = "#16a34a";
        errorMsg.style.display = "block";
        
        setTimeout(() => {
          window.location.href = "/login";
        }, 1500);
      } catch (err) {
        errorMsg.textContent = "Lỗi kết nối, vui lòng thử lại";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
